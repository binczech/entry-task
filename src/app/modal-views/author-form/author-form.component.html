<mat-card class="recipe-form mat-elevation-z0">
  <mat-card-title>
    <ng-template>New Author</ng-template>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="myForm" (ngSubmit)="submitAuthor()">
      Value: {{ myForm.value | json}}

      <mat-form-field class="recipe-form-field">
        <input matInput placeholder="name" formControlName="name">

        <mat-error *ngIf="name.invalid && name.touched">
          Name is not valid.
        </mat-error>
      </mat-form-field>
      
      <mat-form-field class="recipe-form-field">
        <input matInput placeholder="email" formControlName="email">

        <mat-error *ngIf="email.invalid && email.touched">
          Email is not valid.
        </mat-error>
      </mat-form-field>
      
      <mat-form-field class="recipe-form-field">
        <input matInput placeholder="skill" formControlName="skill">

        <mat-error *ngIf="skill.invalid && skill.touched">
          Skill is not valid.
        </mat-error>
      </mat-form-field>

      <button mat-raised-button
              color="warn"
              type="button"
              (click)="closeDialog()">
        Cancel
      </button>
      <button mat-raised-button
              [disabled]="myForm.invalid"
              color="primary"
              type="submit">
        Submit
      </button>

    </form>
  </mat-card-content>
</mat-card>
